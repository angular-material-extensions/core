<mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
  <mat-icon color="warn">warning</mat-icon>
  <div class="title">
    {{title}}
  </div>
  <div class="subtitle">
    <p>{{message}}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="center center">
  <button mat-button
          matDialogClose
          color="primary">
    {{okTextButton}}
  </button>
</mat-dialog-actions>
