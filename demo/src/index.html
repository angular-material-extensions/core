  <title>

  <meta name="description"
        content="Set of components, directives and services to boost the app development with angular material 2"/>

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@angular-material-extensions">
  <meta name="twitter:title" content="core">
  <!-- Page description less than 200 characters -->

        content="Set of components, directives and services to boost the app development with angular material 2">

  <!-- Open Graph data -->
  <meta property="og:title" content="core"/>

<body>

<!-- Material Splash Screen -->
<div id="fuse-splash-screen">

  <div class="center">

    <div class="logo">
      <img width="128" src="assets/logo.svg">
    </div>

    <!-- Material Design Spinner -->
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="inner">
          <div class="gap"></div>
          <div class="left">
            <div class="half-circle"></div>
          </div>
          <div class="right">
            <div class="half-circle"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Material Design Spinner -->

  </div>

</div>
<!-- / Material Splash Screen -->

<app-root></app-root>
</body>

</html>
